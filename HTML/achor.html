</head>
<body>
  <!--  href : hypertext reference  -->
  <a href="http.com"> Amazon </a>
  <!--  converting normal tect to hyper text(link) by passing the some url in href attribute - work of anchor tag -->
    <!--  anchore is used to link one page to another page  -->

    <a href="https://www.amazon.in" target ="_self"> Amazon line will open in same tab </a>
    <a href="https://www.amazon.in" target ="_blank"> Amazon link will open in new tab </a>
    <!--  defaul value of target value is _self for anchor tag  -->
      <!--  anchor tag have two attribute href and target and target attribute have two values _self and _blank -->

      <!-- visited link- purple -->
       <!-- unvisited link - blue  -->
        <!-- active link - red  -->
        <a href ="https://play.google.com "> Text </a>

  
</body>
