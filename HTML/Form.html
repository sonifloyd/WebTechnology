<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Creation </title>

</head>
<body>
<!-- inside the label the for attribute in there what is use of for attribute -> we should connect the label tag with input tag by using for attribte and id attribute -> id and for attribute value should be same  -->
<!--to store user data we use name attribute -> name attribute acting like a varible to store the data -->
<form action ="">
    <label  for = "username">UserName </label>
    <input type ="text" id="username" name ="user">  <br> <br>
    <label for = "emailid"> Email :</label>
    <input type = "email" id = "emailid" name ="useremail"> <br><br>
    <label for ="age">Age</label>
    <input type ="number" id ="age" name ="userage"><br><br>
    <label for="dob" > DOB: </label>
    <input type ="datetime-local" id ="dob" name ="date of birth" > <br><br>
    <label for ="phno" >PhoneNumber</label>
    <input type ="tel" id ="phno" ><br><br>
    <label for ="gender" >Gender:</label>
    <input type ="radio" id ="gender" name = "Gender" value="male">Male
    <input type ="radio" id ="gender" name = "Gender" value="female">Female
    <br><br>
    <label for ="skill"> Skill :</label>
    <input type ="checkbox" id ="skill" name = "Skills" value="html">HTML
    <input type ="checkbox" id ="skill" name = "Skills" value="css">CSS
    <input type ="checkbox" id ="skill" name = "Skills" value="js">JS
    <br><br>
    <label for ="upload" >Resume </label>
    <input type ="file" id ="upload" name = "resume"> <br><br>
    <input type ="submit">
</form>

</body>
</html>
